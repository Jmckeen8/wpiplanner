name: update-schedb
on: [push]
jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                ref: gh-pages
            - run: wget https://courselistings.wpi.edu/assets/prod-data.json -O prod-data.json
            - uses: actions/setup-java@v2
              with:
                distribution: 'adopt'
                java-version: '15'
            - run: java -jar jsonToXml.jar
            - uses: ad-m/github-push-action@master
              with:
                branch: gh-pages